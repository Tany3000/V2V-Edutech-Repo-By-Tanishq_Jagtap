<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
    <script>
        function checkprime(){
            var num = parseInt(document.getElementById("prime").value) ;
            var output ; 
            if(num<2){
                document.getElementById("primeoutput").innerHTML = "is prime" ; 
                return ; 
            }
            
            for(let i = 2 ; i<=num/2 ; i++){
                if(num%i===0){
                    document.getElementById("primeoutput").innerHTML = "is not prime" ;
                    return ;  
                }
            }
            document.getElementById("primeoutput").innerHTML = "is prime" ; 
            return ; 

            
        }
        function checkleap(){
            let year = parseInt(document.getElementById("leapyear").value) ;
            if (year%4 === 0 ){
                if(year%100=== 0){
                    if(year%400===0){
                  document.getElementById("leapoutput").innerHTML = "is leap year" ; 
                    }
                }
                document.getElementById("leapoutput").innerHTML = "is leap year" ;

            }else{
                document.getElementById("leapoutput").innerHTML = "is not leap year" ;
            }

        }
        function convert(){
            let celcius = document.getElementById("celcius").value ; 
            let farenite = (celcius * 1.8) + 32 ;
            document.getElementById("conversionoutput").innerHTML = farenite ;



        }
    function printNumbers() {
    
       var rows = parseInt(document.getElementById("numberpatterninput").value);
            
        
        var patternContainer = document.getElementById("numberpattern");
        patternContainer.innerHTML = '';
        for (var counter = 0; counter < rows; counter++) {

         var rowContent = '';

        
         for (var counter2 = 0; counter2 <= counter; counter2++) {
             rowContent += counter2 + ' ';
            }

       
           patternContainer.innerHTML += rowContent + '<br>';
        }
    }

             


            


    </script>
</head>
<body style="background-color: black;">
    <br>
    <br>

    <div style="background-color: beige; border-radius: 20px;" class="container">

        <label for="prime" style="color: black;">Enter a number</label>
        <input style="background-color: gray;" type="number"  id="prime">
        <button class="btn btn-dark" onclick=checkprime()>check prime</button>
        <p id="primeoutput"></p>
        <br>
        <br>
        <label for="leapyear">Enter year</label>
        <input style="background-color: gray;" type="number"  id="leapyear">
        <button class="btn btn-dark" onclick=checkleap()> check leapyear</button>
        <p id="leapoutput"></p>
        <br>
        <br>
        <label for="converttemperature">Enter temperature *C </label>
        <input style="background-color: gray;" type="number"  id="celcius">
        <button class="btn btn-dark" onclick= convert()> convert</button> &nbsp; 
        <output style=" color: black; background-color: gray" id="conversionoutput">&nbsp;</output>
        <br>
        <br>
        <label for="printpattern">Print number pattern </label>
        <input type="number" name="" id="numberpatterninput">
        <button class="btn btn-dark" onclick= printNumbers()>Print</button>
        <br> 
        <output style=" color: black; background-color: gray" id="numberpattern"></output>
        <br>
        <br>
    

    </div>
</body>
</html>
