<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn1").click(function() {
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000);
                });
                $("#btn2").click(function() {
                    $("#div1").fadeOut();
                    $("#div2").fadeOut("slow");
                    $("#div3").fadeOut(3000);
                });
                $("#startSliding").click(function() {
                    $("#div1").slideDown();
                    $("#div2").slideDown("slow");
                    $("#div3").slideDown(3000);
                });
                $("#stopSliding").click(function() {
                    $("#div1").stop(true);
                    $("#div2").stop(true);
                    $("#div3").stop(true);
                });
                $("#fadeToggleBtn").click(function() {
                    $("#div1").fadeToggle();
                    $("#div2").fadeToggle("slow");
                    $("#div3").fadeToggle(3000);
                });
                $("#slideToggleBtn").click(function() {
                    $("#div1").slideToggle();
                    $("#div2").slideToggle("slow");
                    $("#div3").slideToggle(3000);
                });
                $("#fadeToBtn").click(function() {
                    $("#div1").fadeTo("slow", 0.5);
                    $("#div2").fadeTo("slow", 0.5);
                    $("#div3").fadeTo(3000, 0.5);
                });
            });
        </script>
    </head>
    <body style="background-color: gray;">
        <div class="container" style="background-color: black; border-radius: 20px;">
            <button id="btn1">Fade in boxes</button>
            <button id="btn2">Fade out boxes</button>
            <button id="startSliding">Start sliding</button>
            <button id="stopSliding">Stop sliding</button>
            <button id="fadeToggleBtn">Fade Toggle</button>
            <button id="slideToggleBtn">Slide Toggle</button>
            <button id="fadeToBtn">Fade To</button><br>
            <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
            <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
            <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
        </div>
    </body>
</html>
