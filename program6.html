<!--date 06 june 2024 topic:  table
* td stands for table data 
* th stands for table heading (makes the specific data item bold)
* rowspan is an attribute which specifies the number of rows which a table cell can take  
* colspan is an attribute which specifies the number of columns a table cell can take 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <td rowspan="1" colspan="4"><center><b>students</b></center></td></tr>
        <td rowspan="5">details</td>
        <tr><th>name</th> <th>year</th> <th>course</th></tr>
       <tr><td>tanishq</td><td>sy</td><td>CO</td></tr> 
        <tr><td>chirag</td><td>sy</td><td>co</td></tr>
        <tr><td>aryan</td><td>sy</td><td>co</td></tr>
    </table>
</body>
</html>
