<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            function checkEvenOdd() {
                var number1 = parseInt(document.getElementById("numberInput1").value);
                var number2 = parseInt(document.getElementById("numberInput2").value);
                var number3 = parseInt(document.getElementById("numberInput3").value);
                var result = document.getElementById("result");

                if (number1 >= number2 && number1 >= number3) {
                    result.innerHTML = number1 + "<br> is the greatest number";
                }
                else if(number2>=number1 && number2>=number3) {
                    result.innerHTML = number2 + "<br> is the greatest number";
               }
               else if(number3>=number1 && number3>=number2) {
                    result.innerHTML = number3 + "<br> is the greatest number";
                }
            }
        </script> 
    </head>   
    <body>
        <br>
        <div class="container" style="text-align: center;">
            <label>enter 3 numbers</label> <br>
            <input type="number" id="numberInput1"> <br>
            <input type="number" id="numberInput2"><br>
            <input type="number" id="numberInput3"><br>
            <button class="btn btn-dark" onclick="checkEvenOdd()">Check</button>
            <p id="result"></p>
        </div>
    </body>
</html>
