<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            function checkEvenOdd() {
                    var number1 = parseInt(document.getElementById("numberInput1").value);
                    
                    var result = document.getElementById("result");

                    if (number1 > 90) {
                        result.innerHTML = "A grade";
                    }
                    else if(number1 > 80) {
                        result.innerHTML = "B grade";
                    }
                
                else if(number1 > 70) {
                        result.innerHTML = "C grade";
                    }
                    else if(number1 > 60) {
                        result.innerHTML = "D grade";
                    }
                    else if(number1 > 50) {
                        result.innerHTML = "E grade";
                    }
                    else if(number1 > 40) {
                        result.innerHTML = "F grade";
                    }
            }   
            
        </script> 
    </head>   
    <body>
        <br>
        <div class="container" style="text-align: center;">
            <label>enter Percentage</label> <br>
            <input type="number" id="numberInput1"> <br>
            <button class="btn btn-dark" onclick="checkEvenOdd()">Check</button>
            <p id="result"></p>
        </div>
    </body>
</html>
