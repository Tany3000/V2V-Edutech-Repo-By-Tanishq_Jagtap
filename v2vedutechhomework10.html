<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        
        function hideParagraph() {
            $("p").hide();
        }
        function showParagraph() {
            $("p").show();
        }
        
        
        let numArray = [];
        function inputArray() {
            var input = document.getElementById("array").value;
            var array = input.split(',').map(function(item) {
                return item.trim();
            });

            numArray = array.map(Number);
            console.log(numArray);
        }
        
        
        function sortArray() {
            for (let i = 0; i < numArray.length; i++) {
                for (let j = 0; j < numArray.length - i - 1; j++) {
                    if (numArray[j] > numArray[j + 1]) {
                        let temp = numArray[j];
                        numArray[j] = numArray[j + 1];
                        numArray[j + 1] = temp;
                    }
                }
            }
            document.getElementById('sortedarray').innerText = 'Sorted Array: ' + numArray.join(', ');
        }
      function  promptNumbers() {
        let sum = 0 ;
        let counter = 0 ; 
        let num1 = 0 ; 
        do {
            num1 = parseFloat(prompt("enter a number")) ;
            sum += num1 ; 
            counter++ ; 

        }while (sum<100)
        document.getElementById("result").innerHTML = "sum" + sum + "count" + counter ; 

        }
    </script>
</head>
<body style="background-color: black;">
    <button onclick="hideParagraph()">Hide</button>
    <button onclick="showParagraph()">Show</button>

    <p style="color: ghostwhite;">Hello</p>

    <div class="container" style="background-color: gray; border-radius: 20px;">
        <input type="text" id="array" placeholder="Enter numbers separated by commas">
        <button onclick="inputArray()">Input</button>
        <button onclick="sortArray()">Sort Array</button>
        <output id="sortedarray"></output>
    </div>
    <br>
    <div class="container" style="background-color: azure;">
        <h2>Do While Loop Example</h2>
        <button onclick="promptNumbers()" class="btn btn-primary">Start</button>
        <p id="result"></p>
    </div>
</body>
</html>
