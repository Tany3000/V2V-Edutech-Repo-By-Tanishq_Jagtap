<!DOCTYPE html>
 <html lang="en">
 <head>

     <p id="demo"></p>
        <script>
            function display(){


                document.getElementById("demo").innerHTML = "My first java script";

            }
            function add(){
                var x = 10 ; 
                var y = 20 ; 
                var z = x + y 

                document.getElementById("add").innerHTML = z;

            }
            function sub(){
                var x = 10 ; 
                var y = 20 ; 
                var z = x - y 

                document.getElementById("sub").innerHTML = z;

            }
            function div(){
                var x = 10 ; 
                var y = 20 ; 
                var z = x/y 

                document.getElementById("div").innerHTML = z;

            } 
            function mul(){
                var x = 10 ; 
                var y = 20 ; 
                var z = x * y 

                document.getElementById("mul").innerHTML = z;

            }
        </script>

 <body>
    <button onclick="add()"> add </button>
    <p id="add"></p>
    <button onclick="sub()"> sub </button>
    <p id="sub"></p>
    <button onclick="div()"> div </button>
    <p id="div"></p>
    <button onclick="mul()"> mul </button>
    <p id="mul"></p>
 </body>
